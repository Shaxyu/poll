<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/poll/">投票主題列表</a>
    <h1>{{ poll.title }}</h1>
    <a href="/poll/{{ poll.id }}/edit/">修改</a>
    <p>{{ poll.desc|linebreaks }}</p>

    <a href = "/poll/{{ poll.id }}/add/">新增選項</a>
    <ul>
        {% for option in option_list %}
        <li>
            <a href="/option/{{option.id}}/">{{ option.title }}</a> 
            : {{ option.count }} 票
                <a href="/option/{{option.id}}/edit/">修改</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
